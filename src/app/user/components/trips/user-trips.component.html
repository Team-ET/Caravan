<div class="cotainer">
  <!-- Start of Trip Card -->
  <div class="trips">
    <h3>My Trips</h3>
    <div class="row justify-content-sm-center">
      <mdb-card *ngFor="let trip of trips" [class.selected]="trip === selectedTrip" (click)="onSelect(trip)"
        class="col-4">
        <mdb-card-img [src]='trip.picture'></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title routerLink="/detail/{{trip.id}}">
            <h3>{{ trip.name }}</h3>
          </mdb-card-title>
          <mdb-card-text>
            <h4>{{ trip.destination }}</h4>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
      <!-- End of Trip Card -->
    </div>
    <div class="row justify-content-center">
      <a href="/group/signup" mdbBtn color="primary">Create a Group</a>
    </div>
  </div>
</div>
