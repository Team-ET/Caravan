<div class="container" style="margin-top: 50px; margin-left: 10px">
  <ng-template [ngIf]="requests">
    <h4>Group Requests</h4>
    <div class="row justify-content-center">
      <div *ngFor="let request of requests" class="col-14">
          <h4>{{ request.group }}</h4>
          <img [src]='request.picture' height="100px">
            <h5>{{ request.name }}</h5>
          <button type="button" mdbBtn color="primary" rounded="true" data-toggle="modal" data-target="#basicExample"
            (click)="frame.show()" (click)="addGroupMember(request.sub, request.groupId)" mdbWavesEffect>Accept</button>
          <!-- <a (click)="addGroupMember(request.sub, request.groupId)" mdbBtn color="primary" mdbWavesEffect>Accept</a> -->
      </div>
    </div>
  </ng-template>
</div>
