<mdb-card>
<ng-template [ngIf]="group">
  <h2>{{group.name}} Details</h2>
  <div class="row justify-content-md-center">
  <app-group-users [groupId]='groupId'></app-group-users>
  </div>
  <p>Dates: {{group.date_start}} - {{group.date_end}}<br/>
    Budget: $$$<br/>
    Overall Compatibility: 90%<br/>
  </p>
  <div *ngIf="group.id !== 5">
    <!--Request Button-->
    <div>
      <button type="button" mdbBtn color="primary" rounded="true" data-toggle="modal" data-target="#basicExample"
      (click)="frame.show()" mdbWavesEffect>Request to Join</button>
    </div>
  </div>
  <!-- <div> -->
  <!--Chat-->
  <div *ngIf="group.id === 5">
    <div>
      <app-chat [groupId]='groupId'></app-chat>
    </div>
  </div>

</ng-template>
<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" (open)="onOpen($event)">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>Your request to join {{group?.name}} has been sent!</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a routerLink="/main" type="button" mdbBtn color="primary" outline="true" class="waves-effect" mdbWavesEffect (click)="frame.hide()"
          data-dismiss="modal">Take Me Back to My Dashboard</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
</mdb-card>
