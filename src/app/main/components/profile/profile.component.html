<ng-template [ngIf]="profile">
    <div class="container" justify-content-center>
        <ng-template [ngIf]="values">
        <h4 class="card-title">{{profile.name}}</h4><hr>
        <h6>Tradition: </h6>
        <h6>Stimulation: </h6>
        <h6>Helping Others: </h6>
        <h6>Achievement: </h6>
        <h6>Joy of Life: </h6>
        </ng-template>
    </div>
</ng-template>
