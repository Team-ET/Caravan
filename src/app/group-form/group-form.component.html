<form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
  
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Location:
    <input type="text" formControlName="location">
  </label>

  <button type="submit" [disabled]="!groupForm.valid">Submit</button>

</form>
