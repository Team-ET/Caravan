
<mdb-card cascade="true" wider="true" reverse="true" class="my-4">
    <!--Login-->
    <div class="header pt-3 peach-gradient">

      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-3 pt-3 font-weight-bold">Log in</h3>
      </div>

      <div class="row mt-2 mb-3 d-flex justify-content-center">
        <!--Facebook-->
        <a class="fa-lg p-2 m-2 fb-ic">
          <mdb-icon fab icon="facebook" class="white-text" size="lg" *ngIf="!auth.isAuthenticated()" type="button"
            (click)="auth.login()" >
          </mdb-icon>
        </a>
        <!--Twitter-->
        <a class="fa-lg p-2 m-2 tw-ic">
          <mdb-icon fab icon="twitter" class="white-text" size="lg" (click)="auth.login()" type="button" *ngIf="!auth.isAuthenticated()"></mdb-icon>
        </a>
        <!--Google +-->
        <a class="fa-lg p-2 m-2 gplus-ic">
          <mdb-icon fab fab icon="google-plus" class="white-text" size="lg" (click)="auth.login()" type="button" *ngIf="!auth.isAuthenticated()">></mdb-icon>
        </a>
      </div>

    </div>
    <!--Login-->
    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
      <mdb-carousel-item>
        <video class="video-fluid" autoplay loop muted>
          <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
        </video>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <video class="video-fluid" autoplay loop muted>
          <source src="https://mdbootstrap.com/img/video/forest.mp4" type="video/mp4" />
        </video>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <video class="video-fluid" autoplay loop muted>
          <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
        </video>
      </mdb-carousel-item>
    </mdb-carousel>
</mdb-card>
