<ng-template [ngIf]="profile">
<div class="container">
<!-- Start of Group Card -->
  <div class="container">
    <div class="row justify-content-center">
  <h3>Highest Matched Groups</h3>
  </div>
  <mdb-card>
    <div class="row">
      <div *ngFor="let group of groups" class="col-4">
        <div class="view overlay">
          <img [src]="group.picture" class="img-fluid " alt="group" width="200px" height="200px">
          <div class="mask flex-center rgba-red-strong">
              <div class="white-text"><h2>{{ group.destination }}</h2>
                <a routerLink="/detail/{{group.id}}" [state]="{ profile: [profile] }">
                  <h3>{{ group.name }}</h3>
                </a>
                <div class="circle-container">
          <div id="activeBorder" class="active-border">
            <div id="circle" class="circle">
              <span class="prec 270" id="prec">90%</span>
            </div>
        </div>
        </div>
        </div>
          </div>
      </div>
      </div>
    </div>
    </mdb-card>
    <div class="row justify-content-center">
    <a routerLink="/group-all" mdbBtn color="primary" mdbWavesEffect>View More Matches</a>
    </div>
  </div>
<!-- End of Group Card -->
<div class="spacer1"></div>
<div class="cotainer">
  <!-- Start of Trip Card -->
  <div class="trips">
    <h3>My Trips</h3>
    <div class="row justify-content-sm-center">
      <mdb-card *ngFor="let trip of trips" [class.selected]="trip === selectedTrip" (click)="onSelect(trip)" class="col-4">
        <mdb-card-img [src]='trip.picture'></mdb-card-img>
        <mdb-card-body>
        <a routerLink="/my-trips/{{trip.id}}" [state]="{ groupId: [groupId], profile: [profile] }">
          <h3>{{ trip.name }}</h3>
        </a>
        <mdb-card-text>
          <h4>{{ trip.destination }}</h4>
        </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
      <!-- End of Trip Card -->
    </div>
    <div class="row justify-content-center">
      <a routerLink="/group/signup" [state]="{ profile: [profile] }" mdbBtn color="primary">Create a Group</a>
    </div>
  </div>
</div>
</div>
</ng-template>
