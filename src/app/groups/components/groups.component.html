<div class="groups">
  <h3>Recommended Groups</h3>
  <div *ngFor="let group of groups">
    <a routerLink="/detail/{{group.id}}">
      <h3>{{ group.name }}</h3>
    </a>
    <img [src]='group.picUrl' alt="">
    <h4>{{ group.location }}</h4>
  </div>
  <a href="#" mdbBtn color="primary" mdbWavesEffect>View More Groups</a>
</div>
<div class="trips">
  <h3>My Trips</h3>
  <div *ngFor="let trip of trips"
    [class.selected]="trip === selectedTrip"
    (click)="onSelect(trip)">
      <h3>{{ trip.name }}</h3>
      <img [src]='trip.picUrl' alt="">
      <h4>{{ trip.location }}</h4>
  </div>
  <a href="#" mdbBtn color="primary" mdbWavesEffect routerLink='/group/signup'>Create a Group</a>
</div>
