  <div class="container">
    <mdb-card>
    <div style="text-align: center">
  <h3>Group Matches</h3>
  </div>
    <div class="row justify-content-center">
      <mdb-card *ngFor="let group of groups" class="col-4">
        <mdb-card-img [src]='group.picture'></mdb-card-img>
        <mdb-card-body>
        <mdb-card-title routerLink="/detail/{{group.id}}">
          <h3>{{ group.name }}</h3>
        </mdb-card-title>
        <mdb-card-text>
          <h4>{{ group.destination }}</h4>
        </mdb-card-text>
